<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>JS Quiz</title>
</head>
<body>
    <div class="container">
        <h1> Javascript Quiz</h1>
        <p> Press Start quiz to begin </p>
        <button id="startbtn"> Start Quiz </button>
        <div id="quiz" class="hide">
            <h2 id="questions" ></h2>
            <div id="choices">
                <button id="btn-1"></button>
                <button id="btn-2"></button>
                <button id="btn-3"></button>
                <button id="btn-4"></button>
            </div>   
            <div>
                
                <p id="timerEl"> </p>
                <p id="answerEl"> </p>
            </div> 
        </div>
        <div id="highscore_div" class="hide">
            <label id="tag" for="gamertag"> Enter Tag </label>
            <input type="text" id="gamertag">
            <button id="submit"> Submit </button>
            <h3>Highscores</h3>
            <ol id ="highscore_reset">
                <li id="highscore_list"> test </li>
            </ol>

        </div>
        
        
    </div>
    
    
    <script src="Assets/script.js"> </script>
</body>
</html>
